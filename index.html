<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Tilt+Warp&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de03f8749b.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />  
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <h1 class="display-4 text-center weather-title">Weather Dashboard</h1>
    </header>

    <main>
        <!--Left side search form --> 
        <aside class="col-3">
            <form id="search">
                <div class="city-search"></div>
                <h2 id="city-search">Search Cities</h2>
                <input
                  type="text"
                  class="form-input w-100"
                  id="search-input"
                  placeholder="Enter City"
                /> 
                <button id="button" type="submit"><i class="fas fa-search"></i></button>
              </form><br>
                    <h4 id="Recent-searches">Recent Searches</h4>
                    <div id="list" class="content-box"></div>
        </aside>

        <section class="cards" id="current-weather">
            <!-- current forecast weather container -->             
            <div class="container-lg mb-3" id="weather-container">
                <div class="current"></div>
                    <h3>Current Weather</h3>
                    <div class="date"></div>
                    <h4 class="icon" id="location"></h4>
                    <p id="icon"></p> 
                    <p id="desc"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
            </div>
            <!-- future forecast weather cards --> 
            <div class="row" id="forecast-container">
                <div class="card text-white mb-3" id="forecast-cards" style="max-width: 14rem">
                    <div class="future1" id="card-header"></div>
                    <div class="card-body">
                    <p class="card-text" id="icon1"></p>
                    <p class="card-text" id="desc1"></p>
                    <p class="card-text" id="temp1"></p>
                    <p class="card-text" id="wind1"></p>
                    <p class="card-text" id="humidity1"></p>
                </div>
                <div class="card text-white mb-3" id="forecast-cards" style="max-width: 14rem"></div>
                    <div class="future2" id="card-header"></div>
                    <div class="card-body">
                    <p class="card-text" id="icon2"></p>
                    <p class="card-text" id="desc2"></p>
                    <p class="card-text" id="temp2"></p>
                    <p class="card-text" id="wind2"></p>
                    <p class="card-text" id="humidity2"></p>
                    </div>
                </div>
                <div class="card text-white mb-3" id="forecast-cards" style="max-width: 14rem">
                    <div class="future3" id="card-header"></div>
                    <div class="card-body">
                    <p class="card-text" id="icon3"></p>
                    <p class="card-text" id="desc3"></p>
                    <p class="card-text" id="temp3"></p>
                    <p class="card-text" id="wind3"></p>
                    <p class="card-text" id="humidity3"></p>
                    </div>
                </div>  
                <div class="card text-white mb-3" id="forecast-cards" style="max-width: 14rem">
                    <div class="future4" id="card-header"></div>
                    <div class="card-body">
                    <p class="card-text" id="icon4"></p>
                    <p class="card-text" id="desc4"></p>
                    <p class="card-text" id="temp4"></p>
                    <p class="card-text" id="wind4"></p>
                    <p class="card-text" id="humidity4"></p>
                </div>
                </div>
                <div class="card text-white mb-3" id="forecast-cards" style="max-width: 14rem">
                    <div class="future5" id="card-header"></div>
                    <div class="card-body">
                    <p class="card-text" id="icon5"></p>
                    <p class="card-text" id="desc5"></p>
                    <p class="card-text" id="temp5"></p>
                    <p class="card-text" id="wind5"></p>
                    <p class="card-text" id="humidity5"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src=".assets/script.js"></script>
</body>
</html>
